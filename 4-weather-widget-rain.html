<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4_Weather Widget_Rain/ Showers</title>
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- custom css -->
  <link rel="stylesheet" href="dist/css/style.css">

</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <!-- weather-card -->
        <div class="weather weather-card text-center">
          <div class="weather-info-img">
            <img src="assets/images/rain.svg" class="img-fluid" alt="weather_info">
          </div>
          <!-- weather-card-cont -->
          <div class="weather-info-cont">
            <!-- weather-info -->
            <div class="weather-info">
              <h6 class="day">TODAY</h6>
              <h4 class="type">Rain</h4>
            </div>
            <!-- temparature -->
            <div class="temparature-wrap">
              <h1 class="temparature">-10<sup>&#176;</sup><span>C</span></h1>
              <div class="right-panel">
                <p><span>&#8896;</span>10C</p>
                <p><span>&#8897;</span>-10C</p>
                <p><img src="assets/images/dots.svg" alt=""> Good</p>
              </div>
            </div>
            <!-- tomorrow-weather-info -->
            <div class="tomorrow-weather-info weather-info">
              <h6 class="day">TOMORROW</h6>
              <div class="bottom-panel">
                <p><span>&#8896;</span>10C</p>
                <p><span>&#8897;</span>-10C</p>
                <p><img src="assets/images/dots.svg" alt=""> GOOD</p>
              </div>
            </div>
            <!-- time-info -->
            <div class="time-info">
              <h3 class="time">08 : 00</h3>
              <h5 class="date">MARCH 11</h5>
              <p class="address">Gangnam, Korea</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
